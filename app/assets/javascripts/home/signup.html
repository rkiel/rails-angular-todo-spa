<div ng-controller="SignupController" layout="column" class="md-inline-form">

  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Create an account</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <form name="userForm">
        <div layout-gt-sm="column">
          <md-input-container class="md-block" flex-gt-sm>
            <label>First name</label>
            <input ng-model="vm.first">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Last Name</label>
            <input ng-model="vm.last">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Email</label>
            <input ng-model="vm.email">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Password</label>
            <input type="password" ng-model="vm.password">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Password Confirmation</label>
            <input type="password" ng-model="vm.password_confirmation">
          </md-input-container>
        </div>
      </form>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
      <md-button class="md-raised md-primary" ng-disabled="! vm.valid()" ng-click="vm.create()">Create</md-button>
      <md-button class="md-raised" ng-click="vm.cancel()">Cancel</md-button>
    </md-card-actions>
  </md-card>

</div>
